apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.mycompany.myapp8"
        minSdkVersion 13
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	
	implementation 'org.jsoup:jsoup:1.11.1'
	
	//implementation 'apache.commons:commons-lang3:3.13.0'
	
	
	//compile 'org.apache.commons:commons-lang3:3.13.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

